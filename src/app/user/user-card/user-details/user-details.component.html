<div >
  <table mat-table [dataSource]="wrapper" class="headers">

    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef>Job</th>
      <td mat-cell *matCellDef="let element">{{element.job}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email Address</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>mobile number</th>
      <td mat-cell *matCellDef="let element">{{element.mobileNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="twitter">
      <th mat-header-cell *matHeaderCellDef>Twitter</th>
      <td mat-cell *matCellDef="let element">{{element.twitterLink}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-header-row *matRowDef="let row; columns: tableColumns"></tr>

  </table>
</div>
